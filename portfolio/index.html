<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plyd's Portfolio</title>
</head>

<body>
    <header class="info">
        <h1 class="name">Plyd</h1>
        <p>Video Editor, Thumbnail Designer, Content Manager</p>

        <div class = "programs">
            <img class="premiere" src = "icons/premiere_pro_icon.png">
            <img class="photoshop" src = "icons/photoshop_icon.png">
            <img class="aftereffects" src = "icons/after_effects_icon.png">
            <img class="illustrator" src = "icons/illustrator_icon.png">
            <img class="youtube" src = "icons/youtube_icon.png">
        </div>

    </header>

    <section class="stats">
        <div class="stat">
            <span class="count" data-target="70000000">0<span class="plus"></span></span>
            <p>Total Views</p>
        </div>
        <div class="stat">
            <span class="count" data-target="500000000">0<span class="plus"></span></span>
            <p>Total Impressions</p>
        </div>
    </section>

    <section class="portfolio">
        <h2 style="text-align: center;">My Work</h2>
        <div class="grid grid-videos top-videos"></div>
        <div class="grid grid-videos extra-videos"></div>
    </section>

    <img class="dog" src="icons/temp.png">


    <script src="portfolio.js"></script>
</body>
</html>
